<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="history"></div> <!-- History Display -->
            </td>
        </tr>
        <tr>
            <td class="operatorButton" onclick="operatorBtnPressed('%')">%</td>
            <td class="operatorButton" onclick="operatorBtnPressed('^')">xⁿ</td>
            <td class="operatorButton" onclick="operatorBtnPressed('√')">√</td>
            <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton" onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton" onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButton" colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td class="operatorButton" onclick="digitBtnPressed('.')">.</td>
            <td class="ACButton" onclick="btnACPressed()">AC</td>
        </tr>
        <tr>
            <td class="operatorButton" onclick="backspacePressed()">⌫</td>
            <td class="operatorButton" onclick="memorySave()">M</td>
            <td class="operatorButton" onclick="memoryRecall()">MR</td>
            <td class="operatorButton" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>

    <script>
        var newLine = true;
        var value1;
        var currentOperator;
        var memory = 0;

        function digitBtnPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
            }
        }

        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            document.getElementById("history").innerHTML = ""; // Clear history
            newLine = true;
        }

        function backspacePressed() {
            var input = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = input.slice(0, -1) || "0";
        }

        function memorySave() {
            memory = parseFloat(document.getElementById("inputBox").value);
        }

        function memoryRecall() {
            document.getElementById("inputBox").value = memory;
        }

        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseFloat(document.getElementById("inputBox").value);
            newLine = true;
        }

        function equalsBtnPressed(){
            var value2 = parseFloat(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
                case "x":
                    finalTotal = value1 * value2;
                    break;
                case "%":
                    finalTotal = value1 * (value2 / 100); // Percentage Calculation
                    break;
                case "^":
                    finalTotal = Math.pow(value1, value2); // Exponentiation
                    break;
                case "√":
                    finalTotal = Math.sqrt(value1); // Square Root
                    break;
            }

            document.getElementById("inputBox").value = finalTotal;
            document.getElementById("history").innerHTML += `<p>${value1} ${currentOperator} ${value2} = ${finalTotal}</p>`;

            value1 = 0;
            newLine = true;
        }
    </script>
</body>
</html>
